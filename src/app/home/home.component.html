<mat-sidenav-container fxFill>
  <mat-sidenav #sidenav mode="side" opened="true" ngClass.gt-sm="has-border">
    <nav>
      <mat-nav-list>
        <a mat-list-item *ngFor="let device of deviceList$ | async; index as idx" (click)="select($event, device)">
          <div mat-line>
            <span>{{ device.name }}</span>
            <span>{{ device.status }}</span>
          </div>

          <span mat-line>{{ device.lastUpdate | date: 'yyy-MM-dd HH:mm:ss' }}</span>
          <span mat-line>{{ device.model }}</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <div id="map1" class="main-map"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
